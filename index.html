<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Babylon.js sample code</title>

    <!-- Babylon.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
    <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
    <script src="https://cdn.babylonjs.com/recast.js"></script>
    <script src="https://cdn.babylonjs.com/ammo.js"></script>
    <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
    <script src="https://cdn.babylonjs.com/cannon.js"></script>
    <script src="https://cdn.babylonjs.com/Oimo.js"></script>
    <script src="https://cdn.babylonjs.com/earcut.min.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }

      #canvasZone {
        width: 100%;
        height: 100%;
      }

      #guiTxt1 {
        width: 20vw;
        height: 20vh;
        position: absolute;
        top: 10vh;
        left: 50vw;
        background-color: #4f4f4e9a;
        border: solid #cfcfcf 5px;
        padding: 2rem;
        font-size: large;
        display: none;
        align-items: center;
        justify-content: center;
        color: #cfcfcf;
        border-radius: 5rem;
      }
    </style>
  </head>

  <body>
    <div id="canvasZone"><canvas id="renderCanvas"></canvas></div>
    <div id="guiTxt1">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sit eius iste, debitis voluptatum
      possimus iusto invento ipsam voluptas sapiente explicabo sequi reprehenderit corporis.
    </div>
    <script>
      var canvas = document.getElementById("renderCanvas");

      var startRenderLoop = function (engine, canvas) {
        engine.runRenderLoop(function () {
          if (sceneToRender && sceneToRender.activeCamera) {
            sceneToRender.render();
          }
        });
      };

      var engine = null;
      var scene = null;
      var sceneToRender = null;
      var createDefaultEngine = function () {
        return new BABYLON.Engine(canvas, true, {
          preserveDrawingBuffer: true,
          stencil: true,
          disableWebGL2Support: false,
        });
      };
      const createScene = () => {
        const scene = new BABYLON.Scene(engine);
        // scene.debugLayer.show();

        const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 3);
        camera.attachControl(canvas, true);
        camera.wheelDeltaPercentage = 0.01;

        // const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0));
        // light.intensity = 2.5;

        const hdrTexture = BABYLON.CubeTexture.CreateFromPrefilteredData("environment.env", scene);

        scene.environmentIntensity = 1;

        scene.environmentTexture = hdrTexture;
        var yellowMat = new BABYLON.StandardMaterial("yMat", scene);
        yellowMat.diffuseColor = new BABYLON.Color3.FromHexString("#f2c705");

        var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");

        var rect1 = new BABYLON.GUI.Rectangle();
        // rect1.width = 0.07;
        // rect1.height = 0.05;
        // rect1.cornerRadius = 40;
        // rect1.color = "#cfcfcf";
        // rect1.thickness = 4;
        // rect1.background = "#4f4f4e";
        // advancedTexture.addControl(rect1);
        // rect1.alpha = 0.5;
        rect1.width = 0.2;
        rect1.height = 0.2;
        rect1.cornerRadius = 20;
        rect1.color = "#cfcfcf";
        rect1.thickness = 4;
        rect1.background = "#4f4f4e";
        rect1.alpha = 0;
        advancedTexture.addControl(rect1);

        rect1.linkOffsetY = -250;
        rect1.linkOffsetX = 350;

        rect1.addControl(label);
        let text1 = document.getElementById("guiTxt1");
        text1.style.display = "none";

        var label = new BABYLON.GUI.TextBlock();
        label.text = "Part bla bla bla";
        rect1.addControl(label);

        var target = new BABYLON.GUI.Ellipse();
        target.width = "40px";
        target.height = "40px";
        target.color = "#cfcfcf";
        target.thickness = 4;
        target.background = "#4f4f4e";
        target.alpha = 0.5;

        advancedTexture.addControl(target);

        var line = new BABYLON.GUI.Line();
        line.lineWidth = 2;
        line.color = "#cfcfcf";
        line.y2 = 100;
        line.linkOffsetY = -20;
        line.alpha = 0;

        advancedTexture.addControl(line);

        line.connectedControl = rect1;

        // target.onPointerClickObservable.add(() => {
        //   console.log(text1.style.display);
        //   if (text1.style.display == "none") {
        //     text1.style.display = "flex";
        //   } else {
        //     text1.style.display = "none";
        //   }
        // });
        let br = 1;
        target.onPointerClickObservable.add(() => {
          if (br == 1) {
            rect1.alpha = 0.5;
            line.alpha = 0.5;
            br = 0;
          } else {
            rect1.alpha = 0;
            line.alpha = 0;
            br = 1;
          }
        });

        // rect1.linkOffsetY = -50;

        BABYLON.SceneLoader.ImportMesh("", "", "untitled1.glb", scene, (meshes) => {
          meshes[0].scaling = new BABYLON.Vector3(5, 5, 5);

          target.linkWithMesh(meshes[1]);

          line.linkWithMesh(meshes[1]);
          rect1.linkWithMesh(meshes[1]);

          // line.linkWithMesh(sphere);
          // rect1.linkWithMesh(sphere);

          console.log(meshes);
          // for (let i = 0; i < meshes.length; i++) {
          //   meshes[i].material = yellowMat;
          // }
        });
        var ssaoRatio = {
          ssaoRatio: 0.5,
          blurRatio: 1,
        }; // Ratio of the SSAO post-process, in a lower resolution

        var ssao = new BABYLON.SSAO2RenderingPipeline("ssao2", scene, ssaoRatio, [camera]);
        ssao.totalStrength = 1.6;
        ssao.base = 0;
        ssao.radius = 1;
        ssao.epsilon = 0.01;
        ssao.samples = 12;
        console.log(ssao);
        scene.prePassRenderer.samples = 12;

        let defaultRendering = new BABYLON.DefaultRenderingPipeline("defRend", true, scene);

        defaultRendering.fxaaEnabled = true;
        defaultRendering.samples = 8;

        console.log(defaultRendering);

        // // Attach camera to the SSAO render pipeline
        // scene.postProcessRenderPipelineManager.attachCamerasToRenderPipeline("ssao", camera);

        return scene;
      };
      window.initFunction = async function () {
        var asyncEngineCreation = async function () {
          try {
            return createDefaultEngine();
          } catch (e) {
            console.log(
              "the available createEngine function failed. Creating the default engine instead"
            );
            return createDefaultEngine();
          }
        };

        window.engine = await asyncEngineCreation();
        if (!engine) throw "engine should not be null.";
        startRenderLoop(engine, canvas);
        window.scene = createScene();
      };
      initFunction().then(() => {
        sceneToRender = scene;
      });

      // Resize
      window.addEventListener("resize", function () {
        engine.resize();
      });
    </script>
  </body>
</html>
